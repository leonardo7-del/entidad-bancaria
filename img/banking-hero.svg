<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Edificio del banco -->
  <rect x="250" y="150" width="300" height="300" fill="#1a3b5d" rx="10" ry="10" />
  
  <!-- Columnas -->
  <rect x="270" y="150" width="30" height="300" fill="#4c8bf5" rx="5" ry="5" />
  <rect x="350" y="150" width="30" height="300" fill="#4c8bf5" rx="5" ry="5" />
  <rect x="430" y="150" width="30" height="300" fill="#4c8bf5" rx="5" ry="5" />
  <rect x="510" y="150" width="30" height="300" fill="#4c8bf5" rx="5" ry="5" />
  
  <!-- Techo -->
  <polygon points="230,150 570,150 400,80" fill="#4c8bf5" />
  
  <!-- Escaleras -->
  <rect x="300" y="450" width="200" height="20" fill="#e4e7eb" />
  <rect x="320" y="470" width="160" height="20" fill="#e4e7eb" />
  <rect x="340" y="490" width="120" height="20" fill="#e4e7eb" />
  
  <!-- Puerta -->
  <rect x="370" y="370" width="60" height="100" fill="#f5f7fa" rx="5" ry="5" />
  <circle cx="415" cy="420" r="5" fill="#1a3b5d" />
  
  <!-- Monedas/Dinero -->
  <circle cx="150" y="200" r="40" fill="#ffd700" />
  <circle cx="150" y="200" r="30" fill="#ffeb3b" />
  <text x="150" y="210" font-family="Arial" font-size="30" text-anchor="middle" fill="#1a3b5d">$</text>
  
  <circle cx="650" y="200" r="40" fill="#ffd700" />
  <circle cx="650" y="200" r="30" fill="#ffeb3b" />
  <text x="650" y="210" font-family="Arial" font-size="30" text-anchor="middle" fill="#1a3b5d">€</text>
  
  <!-- Gráfico de crecimiento -->
  <polyline points="100,500 150,450 200,470 250,400 300,380" stroke="#4c8bf5" stroke-width="5" fill="none" />
  <circle cx="100" cy="500" r="8" fill="#4c8bf5" />
  <circle cx="150" cy="450" r="8" fill="#4c8bf5" />
  <circle cx="200" cy="470" r="8" fill="#4c8bf5" />
  <circle cx="250" cy="400" r="8" fill="#4c8bf5" />
  <circle cx="300" cy="380" r="8" fill="#4c8bf5" />
  
  <!-- Tarjeta de crédito -->
  <rect x="550" y="400" width="150" height="100" fill="#4c8bf5" rx="10" ry="10" />
  <rect x="570" y="430" width="110" height="20" fill="#f5f7fa" rx="5" ry="5" />
  <rect x="570" y="460" width="50" height="10" fill="#f5f7fa" rx="2" ry="2" />
  <circle cx="680" cy="465" r="15" fill="#ffd700" />
  <circle cx="665" cy="465" r="15" fill="#ff9800" opacity="0.7" />
  
  <!-- Nubes decorativas -->
  <ellipse cx="700" cy="100" rx="50" ry="30" fill="#e4e7eb" opacity="0.7" />
  <ellipse cx="650" cy="90" rx="40" ry="25" fill="#e4e7eb" opacity="0.7" />
  <ellipse cx="750" cy="90" rx="40" ry="25" fill="#e4e7eb" opacity="0.7" />
  
  <ellipse cx="100" cy="150" rx="50" ry="30" fill="#e4e7eb" opacity="0.7" />
  <ellipse cx="50" cy="140" rx="40" ry="25" fill="#e4e7eb" opacity="0.7" />
  <ellipse cx="150" cy="140" rx="40" ry="25" fill="#e4e7eb" opacity="0.7" />
</svg>